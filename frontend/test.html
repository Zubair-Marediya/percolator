<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style = "min-width: 600px;">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Poppins|Tinos" rel="stylesheet">
    <title>Percolator Homepage</title>
    <link rel = "stylesheet" type="text/css" href ="css/homepage.css">
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  </head>


  <body>
    <button id="grab-text">Log Text</button>
    <p id="status" hidden>Data Successfuly Received</p>

  <div class="container">
  <div class="row-fluid">
    <div id="title" class="col-xs-12">
      <h1>PERCOLATOR</h1>
    </div>
  </div>
  </div>
  <div class="flexbox-container">
    <div id="read_hist" class="flexbox-container">
      <h2>HISTORY</h2>
      <div id="article1" class="flex-block"></div>
      <div id="article2" class="flex-block"></div>
      <div id="article3" class="flex-block"></div>
      <div id="article4" class="flex-block"></div>
      <div id="article5" class="flex-block"></div>
    </div>
    <div id="disc_list" class="flexbox-container">
      <h2>DISCUSSIONS</h2>
      <span class="glyphicons glyphicons-bell"></span>
      <div id="disc1" class="flex-block"></div>
      <div id="disc2" class="flex-block"></div>
      <div id="disc3" class="flex-block"></div>
      <div id="disc4" class="flex-block"></div>
      <div id="disc5" class="flex-block"></div>
    </div>
    <div id="right_sidebar" class="flexbox-container">
      <div id="badges" class="flexbox-container">
        <h2>BADGES</h2>
        <div id="badge1" class="flex-block"></div>
        <div id="badge2" class="flex-block"></div>
        <div id="badge3" class="flex-block"></div>
      </div>
      <div id="disc_req" class="flexbox-container">
        <h2>REQUESTS</h2>
        <div id="req1" class="flex-block"></div>
        <div id="req2" class="flex-block"></div>
        <div id="req3" class="flex-block"></div>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </body>
</html>
